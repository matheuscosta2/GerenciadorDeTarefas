<div class="container">
  <h2>Editar Tarefa</h2>
  <form [formGroup]="tarefaForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">ID</label>
      <input id="id" class="form-control" formControlName="id">
    </div>
    <div class="form-group">
      <label for="titulo">Título</label>
      <input id="titulo" class="form-control" formControlName="titulo">
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <input id="descricao" class="form-control" formControlName="descricao">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input id="status" class="form-control" formControlName="status">
    </div>
    <div class="form-group">
      <label for="dataVencimento">Data de Vencimento</label>
      <input id="dataVencimento" type="date" class="form-control" formControlName="dataVencimento">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!tarefaForm.valid">Salvar</button>
  </form>
</div>
